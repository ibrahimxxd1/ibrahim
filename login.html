<!DOCTYPE html>
<html>
<head>
    <title> log in</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .picture-1 {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        filter: blur(5px);
    }
    .para-1{
        position: absolute;
        color: white;
        top: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: none;
        padding: 20px;
        font-weight: bolder;
        font-size: 25px;
    }
    .div-2{
        position:absolute;
        background-color: #002c00 ;
        width: 500px;          
        height: 400px;          
        top: 50%;               
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;          
        border-radius: 10px;
        
        
    }
    .div-2 input {
        display: inline-block;  
        width: 250px;          
        padding: 6px;
        margin: 5px 0;         
        vertical-align: middle; 
        outline: none;
    }
    .div-2 label {
        display: inline-block;
        width: 120px;           
        text-align: right;      
        margin-right: 15px;     
        color: white;
        vertical-align: middle; 
}
    .butt-1{
        position: absolute;
        bottom: 15px;
        right: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .butt-1:hover{
        background-color:#0056b3;
    }
    
    
  </style>
</head>

<body>
  <img src="matrix.jpg" class="picture-1">
  <h3 class="para-1">
        WELCOME TO OUR PAGE
  </h3>
  <div class="div-2">
    <label for="first name" >first name:</label>
    <input type="text" >
    <label for=" last name"> last name:</label>
    <input type="text">
    <label for="username"> username:</label>
    <input type="text" >
    <label for="email"> email:</label>
    <input type="text" >
    <label for="password">password:</label>
    <input type="password">
    <label for="Address">Address:</label>
    <input type="text" >
    <label for="city">city:</label>
    <input type="text" >
    <label for="zip"> zip:</label>
    <input type="text">
    <label for="hobby">hobby:</label>
    <input type="text" >
    <button class="butt-1">
        submit
    </button>
    
  </div>
 

</body>
</html>
