<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>

  <style>
    body{
      background-color: lightpink;
      margin: 0;
      height: 100vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-family: 'Montserrat', Arial, sans-serif;
    }

    .main-text{
      color: white;
      font-size: 40px;
      font-weight: bold;
      font-style: italic;
      text-transform: capitalize;
      text-align: center;

      opacity: 0;
      transform: translateY(-40px);
    }

    .typing{
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid whitesmoke;

      animation:
        slideDown 1.2s ease forwards,
        typing 3s steps(30, end) forwards,
        blink 0.7s infinite;
    }

    .sub-text{
      color: whitesmoke;
      font-size: 20px;
      margin-top: 15px;
      text-align: center;

      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 3.5s;
    }

    .love-text{
      color: whitesmoke;
      font-size: 18px;
      margin-top: 30px;
      text-align: center;

      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 4.8s;
    }

    .footer{
      color: whitesmoke;
      font-size: 20px;
      margin-top: 10px;
      text-align: center;

      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 5.5s;
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="main-text typing">
    i miss u my future doc ❤️
  </div>

  <div class="sub-text">
    my  love ❤️ 
  </div>

  <div class="love-text">
    I love you so much ❤️
  </div>

  <div class="footer">
    made by love by someone u love  ❤️
  </div>

</body>
</html>
