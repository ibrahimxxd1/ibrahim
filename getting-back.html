<!DOCTYPE html>
<html>
    <head>
        <title>
            uber clone app
        </title>
        <style>
            .form-box {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                background: white;
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 5px 25px rgba(0,0,0,0.2);
                }

                .form-box label {
                display: block;
                margin-top: 15px;
                margin-bottom: 5px;
                font-weight: bold;
                color: #333;
                }

                .form-box input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                }

                .form-box button {
                width: 100%;
                padding: 12px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                margin-top: 20px;
                font-size: 16px;
                cursor: pointer;
                }
        </style>
         
    </head>
    <body>
        <div class="form-box">
        <h3>Data Entry Form</h3>
        
        <label>Username:</label>
        <input type="text">
        
        <label>Email Address:</label>
        <input type="email">
        
        <label>Password:</label>
        <input type="password">
        
        <!-- Add 6 more pairs -->
        <button>Submit Data</button>
</div>>
    </body>
</html>
