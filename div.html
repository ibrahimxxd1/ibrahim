<!DOCTYPE html>
<html>
    <head>
        <title>
            x.com
        </title>
        <style>
            .p-3{
                margin-top: 30px;
                border: 1px solid grey;
                padding: 10px;
                width: 350px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                
            }
            .p-0{
                width: 50px;
                display: inline;
                border-radius: 50%;
                margin-right: 15px;
                vertical-align: middle;

            }
            .p-1{
                border-style: none;
                padding: 10px 5px;
                outline-style: none;
            }
            .p-2{
                padding: 8px 15px;
                background-color:rgb(29,161,242);
                color: white;
                border-style: none;
                border-radius: 8px;
                cursor: pointer;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
                font-style: inherit;
            }
        </style>
    </head>
    <body>
        <div class="p-3">
            <img class="p-0" src="Bakugo Katsuki.jpeg">
            <input class="p-1" type="text" placeholder="what's happening?" >
            <button class="p-2">
                Tweet
            </button>
        </div>
    </body>
</html>
